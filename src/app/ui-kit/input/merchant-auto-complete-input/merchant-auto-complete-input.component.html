<div class="form-group">
  <label class="w-100 position-relative">
    {{ label }}
    <input class="form-control"
           [placeholder]="placeholder"
           [(ngModel)]="value"
           [ngbTypeahead]="search"
           [resultFormatter]="formatter"
           [inputFormatter]="formatter"
           (ngModelChange)="change($event)">
  </label>
</div>
