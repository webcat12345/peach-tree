<div class="modal-header">
  <h6 class="modal-title">Confirm Transfer</h6>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss(false)">
    <span class="font-weight-light" aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body text-center">
  <p class="text-dark mb-5">
    You are going to send <span class="font-weight-medium">{{ transaction.amount | currency }}</span> to <span class="font-weight-medium">{{ transaction.merchant }}</span>
    and your balance will be <span class="font-weight-medium">{{ ((balance$ | async) - transaction.amount) | currency }}</span> after the transaction.
  </p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="activeModal.dismiss(false)">CANCEL</button>
  <button type="button" class="btn btn-warning" (click)="transfer()">TRANSFER</button>
</div>
