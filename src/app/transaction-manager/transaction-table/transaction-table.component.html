<div class="transaction-table">
  <div class="d-flex flex-column flex-sm-row table-row position-relative" *ngFor="let item of transactions">
    <div class="category" [style.background-color]="item.categoryCode"></div>
    <div class="d-flex align-items-center justify-content-center justify-content-sm-start px-10 column-date">
      <span class="font-15 py-10 py-sm-0">{{ item.transactionDate | date : 'MMM d' }}</span>
    </div>
    <div class="d-flex align-items-center justify-content-center justify-content-sm-start  column-avatar">
      <div class="avatar mb-10 mb-sm-0">
        <img [src]="item.merchantLogo" [alt]="item.merchant">
      </div>
    </div>
    <div class="d-flex align-items-center justify-content-center justify-content-sm-start  flex-grow-1 column-company">
      <div class="d-flex flex-column align-items-center align-items-sm-start mb-10 mb-md-0">
        <span class="font-weight-medium font-15">{{ item.merchant }}</span>
        <span class="font-14">{{ item.transactionType }}</span>
      </div>
    </div>
    <div class="d-flex align-items-center justify-content-center justify-content-sm-start  column-amount pr-20">
      <span class="font-weight-bold mb-10 mb-sm-0">- {{ item.amount | currency }}</span>
    </div>
  </div>
</div>
